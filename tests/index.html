<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>網頁伺服器測試頁面</title>
    <style>
      body {
        font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
        margin: 30px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      img {
        max-width: 300px;
        margin: 10px;
      }
      .test-section {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px 0;
      }
      .load-test {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #status {
        margin-top: 20px;
        padding: 10px;
        background: #f0f0f0;
      }
    </style>
    <script>
      // 模擬並發請求
      async function loadTest(count) {
        const startTime = Date.now();
        const status = document.getElementById("status");
        status.innerHTML = `開始測試 ${count} 個請求...`;

        const requests = [];
        const files = ["index.html", "test.jpeg", "test.gif"];

        for (let i = 0; i < count; i++) {
          const file = files[i % files.length];
          requests.push(fetch(file + "?t=" + Date.now()));
        }

        try {
          await Promise.all(requests);
          const endTime = Date.now();
          const duration = endTime - startTime;
          status.innerHTML += `<br>完成！總耗時: ${duration}ms<br>平均每個請求: ${(
            duration / count
          ).toFixed(2)}ms`;
        } catch (error) {
          status.innerHTML += `<br>錯誤: ${error.message}`;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>網頁伺服器測試</h1>

      <div class="test-section">
        <h2>請求測試</h2>
        <div class="load-test">
          <button onclick="loadTest(10)">測試 10 個請求</button>
          <button onclick="loadTest(50)">測試 50 個請求</button>
          <button onclick="loadTest(100)">測試 100 個請求</button>
        </div>
        <div id="status"></div>
      </div>

      <div class="test-section">
        <h2>靜態資源測試</h2>
        <div>
          <img src="test.jpeg" alt="測試圖片-JPEG" />
          <img src="test.gif" alt="測試圖片-GIF" />
        </div>
  </body>
</html>
