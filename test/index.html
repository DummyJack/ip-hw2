<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多執行緒網頁伺服器測試頁面</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
            margin: 30px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 300px;
            margin: 10px;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        .load-test {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
    <script>
        // 模擬並發請求
        async function loadTest(count) {
            const startTime = Date.now();
            const status = document.getElementById('status');
            status.innerHTML = `開始測試 ${count} 個並發請求...`;
            
            const requests = [];
            const files = ['index.html', 'test.jpg', 'test.gif'];
            
            for (let i = 0; i < count; i++) {
                const file = files[i % files.length];
                requests.push(fetch(file + '?t=' + Date.now()));
            }
            
            try {
                await Promise.all(requests);
                const endTime = Date.now();
                const duration = endTime - startTime;
                status.innerHTML += `<br>完成！總耗時: ${duration}ms<br>平均每個請求: ${(duration/count).toFixed(2)}ms`;
            } catch (error) {
                status.innerHTML += `<br>錯誤: ${error.message}`;
            }
        }

        // 連續載入圖片測試
        function loadImages() {
            const container = document.getElementById('imageContainer');
            container.innerHTML = ''; // 清空容器
            
            for (let i = 0; i < 5; i++) {
                const img1 = new Image();
                const img2 = new Image();
                
                img1.src = 'test.jpg?' + Date.now() + i;
                img2.src = 'test.gif?' + Date.now() + i;
                
                img1.style.width = '150px';
                img2.style.width = '150px';
                
                container.appendChild(img1);
                container.appendChild(img2);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>多執行緒網頁伺服器測試頁面</h1>
        
        <div class="test-section">
            <h2>並發請求測試</h2>
            <div class="load-test">
                <button onclick="loadTest(10)">測試 10 個並發請求</button>
                <button onclick="loadTest(50)">測試 50 個並發請求</button>
                <button onclick="loadTest(100)">測試 100 個並發請求</button>
                <button onclick="loadImages()">同時載入多張圖片</button>
            </div>
            <div id="status"></div>
        </div>

        <div class="test-section">
            <h2>動態圖片載入區</h2>
            <div id="imageContainer"></div>
        </div>

        <div class="test-section">
            <h2>基本功能測試</h2>
            <p>這是一個測試頁面，用於驗證以下功能：</p>
            <ul>
                <li>中文字符顯示正常</li>
                <li>圖片顯示測試</li>
                <li>多媒體文件支援</li>
                <li>多執行緒並發處理</li>
            </ul>
        </div>

        <div class="test-section">
            <h2>靜態資源測試</h2>
            <div>
                <img src="test.jpg" alt="測試圖片 JPG">
                <img src="test.gif" alt="測試圖片 GIF">
            </div>
        </div>

        <div class="test-section">
            <h2>伺服器資訊</h2>
            <p>當前伺服器運行於: http://localhost:6789</p>
            <p>測試時間: <span id="currentTime"></span></p>
        </div>
    </div>

    <script>
        // 更新當前時間
        function updateTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
